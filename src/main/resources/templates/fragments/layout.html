<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/resources/images/favicon.png}">

<title>TechStudio :: Assignments</title>

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />

<script type="text/javascript">
	   /*  window.onload=function(){ 
	        window.setTimeout("redirect()", 5000);
	    }; */
	     
	     function redirect() {
	        document.getElementById("test").submit();
	    }   
	    
	    function myFunction() {
// 	    	  alert("I am an alert box!");
			var r = confirm("Are you sure you want to proceed?");
			if(r)  window.setTimeout("redirect()",5000);
			else return;
	    }
	
	
</script> 
<style type="text/css">
	button {
		padding: 10px;
	}
	p {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}

	form div div {
		display: table-cell;
	}
</style>
</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"> <os-p>Toggle navigation</os-p>
					</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">

				<ul class="nav navbar-nav navbar-right" th:remove="all">

					<li th:fragment="menuItem (link,active,title,glyph,text)"
						class="active" th:class="${active==menu ? 'active' : ''}"><a
						th:href="@{__${link}__}" th:title="${title}"> <span
							th:class="'glyphicon  glyphicon-'+${glyph}"
							class="glyphicon glyphicon-home" aria-hidden="true"></span> <span
							th:text="${text}">Template</span>
					</a></li>

				</ul>

				<ul class="nav navbar-nav navbar-right">

					<li th:replace="::menuItem ('/','home','home page','home','Home')">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Home</span>
					</li>

					<li th:replace="::menuItem ('/user','user','user page','user','User')">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<span>User</span>
					</li>
					<!-- <li
						th:replace="::menuItem ('/owners/find','owners','find owners','search','Particulars')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Place Holder</span>
					</li>

					<li
						th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Contact')">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Place Holder</span>
					</li> -->

					<li
						th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
						<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
						<span>Error</span>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">
			<th:block th:include="${template}" />
		</div>
	</div>
	
	<!-- Feedback form -->
	<div align="center">
	    <h1>User Registration</h1>
	    <form action="#" th:action="@{/}" method="post" th:object="${user}" id="test">
	    
	    	<div>
	        <label>Name:</label>
	        <input type="text" th:field="*{name}"/>
	      	</div>
	 
	 		<div>
	        <label>Age:</label>
	        <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   maxlength="2" th:field="*{age}" />
			</div>
	
	 		<div>
	        <label>Country:</label>
	        <input type="text" th:field="*{country}" />
	 		</div>
	 
	        <div> 
	        <label>Gender:</label>
	        <input type="radio" th:field="*{gender}" value="Male" />Male
	        <input type="radio" th:field="*{gender}" value="Female" />Female
	        </div>
	        
	        <div>
	 		<label>Mobile:</label>
	        <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" minlength="8"  maxlength="15" th:field="*{mobile}"/>
	        <p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
	 		</div> 
	 
	 		<div>
	        <label>Email:</label>
	        <input type="text" th:field="*{email}"/>
	        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</p>
	     	</div>   

	 		<input type="button" style="z-index: 1; position:relative;" value="Submit" id="test"  onclick="myFunction()">
	 		<input type="reset" style="z-index: 1; position:relative;" value="Reset">
	      
	   </form>
	</div>
	<!-- Feedback form -->


	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<div class="container-fluid">
		<div class="container xd-container">
			<br /> <br />
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<img src="../static/resources/images/newcompanylogo.png"
							th:src="@{/resources/images/newcompanylogo.png}"
							alt="Sponsored by Pivotal" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--   copyright symbol with the current year -->
	<footer style="position: relative; height: 300px;  width: 100%; z-index:-1">
		<div id="footer"
			style="position: absolute; width: 100%; line-height: 40px; text-align: center; bottom: 0;">
			 Copyright &copy; <script>document.write(new Date().getFullYear())</script> PretendCo.</div>
	</footer>
</body>

</html>
