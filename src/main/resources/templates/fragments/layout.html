<style type="text/css">
	button {
		padding: 10px;
	}
	p {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}

	form div div {
		display: table-cell;
	}
	
	.comment{
	/* height:351px; */
	width:600px;
	
	}
</style>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}"><span></span></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
          <span class="sr-only">
            <os-p>Toggle navigation</os-p>
          </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="main-navbar">

        <ul class="nav navbar-nav navbar-right" th:remove="all">

          <li th:fragment="menuItem (link,active,title,glyph,text)" class="active"
            th:class="${active==menu ? 'active' : ''}">
            <a th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                aria-hidden="true"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
			<li th:replace="::menuItem ('/','home','home page','home','Home')">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
				<span>Home</span>
			</li>
	
			<!-- <li th:replace="::menuItem ('/userList','users','user page','th-list','User')">
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
				<span>User</span>
			</li> -->
			<li th:replace="::menuItem ('/login','users','user page','th-list','User')">
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
				<span>User</span>
			</li>		
			<li
				th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
				<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
				<span>Error</span>
			</li>
	
		</ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container xd-container">

      <th:block th:include="${template}" />

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img src="../static/resources/images/newcompanylogo.png"
              th:src="@{/resources/images/newcompanylogo.png}" alt="Sponsored by Pivotal" /></div>
        </div>
      </div>
    </div>
  </div>
