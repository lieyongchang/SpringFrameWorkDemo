<html xmlns:th="https://www.thymeleaf.org"

	<!--  -->
	
	<table id="users" class="table table-bordered table-responsive "
		style="width: 100%">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Country</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Contact</th>
				<th>Birthdate</th>

		</tbody>
	</table>
	<script>
	
	 $(document).ready(function() {	
		
		var table = $('#users').DataTable({
			 	"dom": 'Bfrtip',
			 	"buttons": [
			        'copy', 'csv','excel', 'pdf'
			    ],
				"processing" : true,
				/* "serverSide" : true, */
				"responsive": true,
				"ajax" : {
					"url" : "findall",
					"dataSrc":"",
					"type" : "POST",
					"dataType" : "json",
					"contentType" : "application/json",
					"data" : function(d) {
						/* console.log("data: ", d); */
						return JSON.stringify(d);
					}
				},
				 "columns": [
					 	{"data": "id", "sortable": false},
			            {"data": "name"},
			            {"data": "age"},
			            {"data": "gender"},
			            {"data": "country", "sortable": false},
			            {"data": "email", "sortable": false},
			            {"data": "mobile", "sortable": false},
			            {"data": "contact", "sortable": false},
			            {"render":function(data){
			                return moment(data).format('DD/MM/YYYY');
			              }, "sortable": false
			            },
			            /* {"data": "birthdate"}, */
			            {"mRender": function ( data, type, row ) {
			            	/*   return data = '<a href=/edit/'  + row.id +'>Edit</a>'}, */
			            	  return '<a href=/edit/'  + row.id +'>Edit</a>'},
	                        "sortable": false
	                	},
			            {"mRender": function ( data, type, row ) {
	                        return '<a href=/delete/'  + row.id +'>Delete</a>'},
	                	 "sortable": false
	                	}
			        ]
					
			    });	
		
		
          // search via gender
	/* 	 $('input').keyup(function() {
		   table.search(this.value).draw();
		 } ); */
		
	  });

</script>
