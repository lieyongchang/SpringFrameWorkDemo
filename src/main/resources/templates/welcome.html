<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<body>
	<h2 th:text="#{welcome}">PlaceHolder</h2>
	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive"
				th:src="@{/resources/images/companylogo.png}" />
		</div>
	</div>

	</th:block>
	<!-- Feedback form -->
	<div align="center">
	    <h1>User Registration</h1>
	    <form action="#" th:action="@{/}" method="post" th:object="${user}" id="test">
	        <label>Name:</label>
	        <input type="text" th:field="*{name}" required/><br/>
	 
	        <label>Age:</label>
	        <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   maxlength="2" th:field="*{age}" /><br/>
	 
	        <label>Country:</label>
	        <input type="text" th:field="*{country}" /><br/>
	 
	        <label>Gender:</label>
	        <input type="radio" th:field="*{gender}" value="Male" />Male
	        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>
	        
	 		<label>Mobile:</label>
	        <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{mobile}" required/><br/>
	 
	        <label>Email:</label>
	        <input type="text" th:field="*{email}"/><br/>
	 		<input type="submit" style="z-index: 1; position:relative;" value="Submit" id="test">
	 		<input type="reset" style="z-index: 1; position:relative;" value="Reset">
	        <br/>
	   </form>
	</div>
	
	<!--   copyright symbol with the current year -->
	<footer style="position: relative; height: 300px;  width: 100%; z-index:0">
		<div id="footer"
			style="position: absolute; width: 100%; line-height: 40px; text-align: center; bottom: 0;">
			 Copyright &copy; <script>document.write(new Date().getFullYear())</script> PretendCo.</div>
	</footer>
</body>

</html>
